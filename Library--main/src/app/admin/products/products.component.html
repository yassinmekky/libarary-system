<app-nava></app-nava>
<div class="container">
    <div class="mt-2 d-flex  justify-content-end">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="onAdd()">Add <i class="fa-solid fa-plus"></i> </button>
    </div>
    <table class="table table-striped mt-3">
        <thead>
            <tr class="text-center"> 
                <th scope="col">Id</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of books" class="text-center">
                <td>{{item.id}}</td>
                <td><img class="standardized-img" [src]=item.image alt=""></td>
                <td>{{item.name}}</td>
                <td>{{item.author}}</td>
                <td>{{item.description}}</td>
                <td>{{item.price}}</td>
                <td class="d-flex">
                    <button type="button" class="btn btn-warning" (click)="onEdit(item)" data-target="#exampleModal" data-toggle="modal">Edit</button>
                    <button type="button" class="btn btn-danger ml-2" (click)="deleteBook(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header"> 
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div>
                      <label>Name</label>
                      <input type="text" formControlName="name" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div>
                      <label>Author</label>
                      <input type="text" formControlName="author" class="form-control" placeholder="Author">
                    </div>
                    <div>
                        <label>Description</label>
                        <input type="text" formControlName="description" class="form-control" placeholder="description">
                      </div>
                      <div>
                        <label>Price</label>
                        <input type="number" formControlName="price" class="form-control" placeholder="Price">
                      </div>
                      <div>
                        <label>Image</label>
                        <input type="file" (change)="onFileSelected($event)" class="form-control">
                    </div>
                    
                    
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" *ngIf="addBtn" (click)="addBook()">Add Book</button>
              <button type="button" class="btn btn-primary" *ngIf="editBtn" (click)="editBook()">Edit Book</button>
            </div>
          </div>
        </div>
      </div>
</div>
