<app-navu></app-navu>
<div class="container">
  <div class="row">
  <div class="col-md-2"></div>
   <div class="col-md-8">
    <div class="mt-3 mb-3 first d-flex justify-content-between flex-row align-items-center">
      <div>
        <h2>Shopping Cart</h2>
        <h5>You have <span style="color: red;"> {{orders.length}} </span> items in your cart</h5>
      </div>
      <div>
        <button class="btn btn-danger" (click)="clearCart()">Clear Shopping Cart</button>
      </div>
    </div>
    <table class="table mt-4">
      <thead class="thead-dark text-center">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="text-center" *ngFor="let item of orders; let index = index">
        <tr>
          <td><img [src]=item.image alt=""></td>
          <th scope="row">{{item.name}}</th>
          <td>{{item.price}}</td>
          <td>
            <div class="quantity d-flex">
              <button class="btn btn-dark mr-2"(click)="addAmount(index)">+</button>
              <input type="number" class="form-control text-center" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
              <button class="btn btn-dark ml-2" (click)="minusAmount(index)">-</button>
            </div>
          </td>
          <td>{{item.price * item.quantity}} $</td>
          <td><button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button></td>
        </tr>
      </tbody>
    </table>




    <div class="container">
      <!-- Payment Options Radio Buttons -->
      <div class="payment-method">
          <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cash">
              <label class="form-check-label" for="cashOnDelivery">
                  Cash on Delivery
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="payWithVisa" value="visa">
              <label class="form-check-label" for="payWithVisa">
                  Pay with Visa
              </label>
          </div>
      </div>

      <!-- Card Payment Form -->
      <div id="visaPaymentForm" class="mt-3" style="display: none;">
          <div class="form-group">
              <label for="cardHolderName">Cardholder Name</label>
              <input type="text" class="form-control" id="cardHolderName" placeholder="Cardholder Name">
          </div>
          <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="Card Number">
          </div>
          <div class="form-group">
              <label for="expiryDate">Expiry Date</label>
              <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
          </div>
          <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="CVV">
          </div>
      </div>

      <button class="btn btn-primary btn-block" id="submitButton" style="display: none;">Submit Payment</button>
  </div>






    <div>
      <h5>Total Order: {{total}} $</h5>
    </div>

    <div>
      <button class="btn btn-primary" (click)="orderNow()">Order Now</button>
    </div>
   </div>
  </div>
</div>
